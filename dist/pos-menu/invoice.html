<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice #</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo';
      text-align: right;
    }
    .invoice .invoice-title, .invoice .store-name {
      font-weight: bold;
    }
    .invoice .date-and-time .time, .invoice .store-address {
      font-size: 0.9em;
    }
    .invoice table {
      border-top: 1px dashed #6c757d;
    }
    .invoice table * {
      border: none;
    }
    .invoice table th, .invoice table td {
      text-align: center;
    }
    .invoice table th:first-child {
      width: 100%;
      text-align: start;
    }
    .invoice table td:first-child {
      text-align: start;
    }
    .invoice table thead {
      border-top: 1px dashed #6c757d;
    }
    .invoice table th, .invoice table tbody tr {
      border-bottom: 1px dashed #6c757d;
    }
  </style>
</head>
<body>
  <div class="invoice mx-5 my-4" [scpLoadingOverlay]="loading.invoice">
    <div class="invoice-title text-center mb-2">فاتورة</div>
    <div class="invoice-number text-center mb-3">رقم الفاتورة: <span dir="ltr">#0123456</span></div>
    <div class="store-name text-center mb-1 text-bold">اسم المتجر</div>
    <div class="store-address text-center mb-2 text-small">العنوان</div>
    <hr>
    <small class="d-block cashier-name mb-2">بواسطة: عبدالرحمن</small>
    <div class="date-and-time d-flex justify-content-between mb-2">
      <div class="date">التاريخ: 22/12/2021</div>
      <div class="time">الوقت: <span dir="ltr">24:59</span></div>
    </div>
    <div class="vat-number mb-3">الرقم الضريبي: 0123456789123456789</div>
    <table class="table table-sm">
      <thead>
        <tr>
          <th>المنتجات</th>
          <th>الكمية&nbsp;</th>
          <th>السعر</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>عصير لذيذ جدًا</td>
          <td>4</td>
          <td>9.5</td>
        </tr>
      </tbody>
    </table>
    <div class="total-price d-flex justify-content-between">
      <div>المجموع (ريال)</div>
      <div><strong>9.5</strong></div>
    </div>
    <div class="vat-price d-flex justify-content-between">
      <div>يشمل ضريبة القيمة المضافة (<span dir="ltr">15%</span>)</div>
      <div><strong>1.3</strong></div>
    </div>
    <div class="invoice-closure text-center mt-4">&lt;&lt;&lt;&lt;&lt;&lt;&lt;&nbsp;&nbsp; إغلاق الفاتورة &nbsp;&nbsp; 0123456 &nbsp;&nbsp;&lt;&lt;&lt;&lt;&lt;&lt;&lt;</div>
    <div class="invoice-barcode text-center mt-3">
      <img src="assets/sample-barcode.gif">
    </div>
  </div>
</body>
</html>
